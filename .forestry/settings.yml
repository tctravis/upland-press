---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: document
  path: content/data/site-settings.json
  label: Site settings
- type: directory
  path: ''
  label: Images
  create: none
  match: "**/*"
  templates:
  - image
- type: document
  path: content/home.md
  label: Home
- type: directory
  path: content/pages
  label: Pages
  create: all
  match: "**/*"
  templates:
  - page
- type: directory
  path: content/prints
  label: Prints
  create: all
  match: "**/*"
  templates:
  - print
upload_dir: upland-press
public_path: ''
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
